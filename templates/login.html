{% extends "base.html" %}

{% block title %}Connexion - Dev Learning Hub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Connexion</h2>
            <p>Accédez à votre tableau de bord d'apprentissage</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Nom d'utilisateur
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Entrez votre nom d'utilisateur">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Mot de passe
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Entrez votre mot de passe">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Pas encore de compte ?</p>
            <a href="{{ url_for('register') }}" class="auth-link">
                <i class="fas fa-user-plus"></i>
                Créer un compte
            </a>
        </div>
        
        <div class="demo-info">
            <h4><i class="fas fa-info-circle"></i> Comptes de démonstration</h4>
            <div class="demo-accounts">
                <div class="demo-account">
                    <strong>Utilisateur :</strong> demo<br>
                    <strong>Mot de passe :</strong> demo123
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
