{% extends "base.html" %}

{% block title %}Inscription - Dev Learning Hub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="auth-title">Inscription</h2>
            <p class="auth-subtitle">Rejoignez la communauté des développeurs</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Nom d'utilisateur
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choisissez un nom d'utilisateur unique">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Mot de passe
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Créez un mot de passe sécurisé">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-rocket"></i>
                Créer mon compte
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Déjà inscrit ?</p>
            <a href="{{ url_for('login') }}" class="auth-link">
                Se connecter
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const authCard = document.querySelector('.auth-card');
    authCard.classList.add('fade-in-up');
    
    // Animation sur focus des inputs
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
});
</script>
{% endblock %}
